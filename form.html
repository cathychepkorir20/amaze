<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="images/form.css">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<form action="">
    <legend>Project Management</legend>
    <br>
    <label for="pname">Project name</label>
    <input type="text" id="pname"placeholder="Project name" required="required">
    <br><br>

    <label for="asst">Assigned to</label>
    <select name="" id="asst">
        <option value="">merry pension</option>
        <option value="">food stuff</option>
        <option value="">fashion</option>
    </select>
    <br><br>

    <label for="sd">Start Date</label>
    <input type="date" id="sd" >


    <br><br>


    <br><br>

    <label for="ed">End Date</label>
    <input type="date" id="ed"placeholder="End Date" required="required">
    <br><br>


    <label > Priority</label>
     <input type="radio" id="High">
    <label for="high">High</label>
    <input type="radio" id="av">
    <label for="av">average</label>
    <input type="radio" id="lo">
    <label for="lo">Low</label>
    <br><br>

    <label for="des">Description</label>
    <input type="text" id="des" required="required">
    <br><br>

    <button type="submit" class="b1">SUBMIT</button>
    <button type="clear" class="b2">CLEAR</button>

</form>

</body>
</html>
